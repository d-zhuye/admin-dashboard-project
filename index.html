<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main-container">
        <div id="dashboard">
            <div id="logo-title">
                <img id="logo" src="icons/owl.svg" alt="owl logo">
                <div>Dashboard</div>
            </div>
            <div id="navigation">
                <div>
                    <img class="icon" src="icons/home.svg" alt="home-icon">
                    <a href="">Home</a>
                </div>
                <div>
                    <img class="icon" src="icons/account.svg" alt="">
                    <a href="">Profile</a>
                </div>
                <div>
                    <img class="icon" src="icons/bell-badge.svg" alt="">
                    <a href="">Messages</a>
                </div>
                <div>
                    <img class="icon" src="icons/history.svg" alt="">
                    <a href="">History</a>
                </div>
                <div>
                    <img class="icon" src="icons/format-list-checks.svg" alt="">
                    <a href="">Tasks</a>
                </div>
                <div>
                    <img class="icon" src="icons/account-group.svg" alt="">
                    <a href="">Communities</a>
                </div>
                <div>
                    <img class="icon" src="icons/cog.svg" alt="">
                    <a href="">Settings</a>
                </div>
                <div>
                    <img class="icon" src="icons/face-agent.svg" alt="">
                    <a href="">Support</a>
                </div>
                <div>
                    <img class="icon" src="icons/shield-account-variant.svg" alt="">
                    <a href="">Privacy</a>
                </div>
            </div>
        </div>
        <div id="header">
            <label for="searchbar"> <img class="icon" src="icons/magnify.svg" alt="magnifying glass, search symbol"> </label>
            <input type="search" id="searchbar" name="searchbar">
        </div>
        <div id="main-content">div3</div>
    </div>
</body>

</html>
